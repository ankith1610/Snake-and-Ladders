<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="player-panel">
            <h1>Snake & Ladder</h1>
            
            <div class="player-cards">
                <div id="player1-card" class="player-card active">
                    <div class="player-icon player1-icon">
                        <i class="user-icon"></i>
                    </div>
                    <div class="player-info">
                        <h3>Player 1</h3>
                        <p>Position: <span id="player1-position">1</span></p>
                    </div>
                    <button id="roll-dice-1" class="roll-dice-btn">
                        <i class="dice-icon"></i> Roll
                    </button>
                </div>
                
                <div id="player2-card" class="player-card">
                    <div class="player-icon player2-icon">
                        <i class="user-icon"></i>
                    </div>
                    <div class="player-info">
                        <h3>Player 2</h3>
                        <p>Position: <span id="player2-position">1</span></p>
                    </div>
                    <button id="roll-dice-2" class="roll-dice-btn">
                        <i class="dice-icon"></i> Roll
                    </button>
                </div>
            </div>
            
            <div class="dice-container">
                <div id="dice" class="dice">
                    <div class="dice-face" id="dice-face">1</div>
                </div>
                <p id="turn-text">Player 1's turn</p>
                <p id="last-move" class="last-move"></p>
            </div>
            
            <button id="reset-game" class="reset-btn">Reset Game</button>
        </div>
        
        <div class="board-panel">
            <div id="game-board" class="game-board">
                <!-- Board cells will be generated by JavaScript -->
            </div>
            <svg id="snakes-ladders-svg" class="snakes-ladders"></svg>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
